<div id="wrapper">
	<div id="header"></div>
	<div id="nav">
		<ul>
			<li class="first selected">Leaders</li>
			<li class="disabled">Players</li>
			<li class="disabled">Teams</li>
			<li class="disabled">News</li>
		</ul>

	<div id="content">
	<h2>Career Home Run Leaders</h2>
	<div id="fig"></div>
	<table border="0" cellpadding="4" cellspacing="0">
		<thead>
			<tr>
				<td>Player</td>
			</tr>
		</thead>
		<tbody>
		    {% for leader in homeRunLeaders %}
		    <tr>
		        <td class="teamCell"><a href="/mlb/player/{{ leader.Player.PlayerID }}/">{{ leader }}</a></td>
		    </tr>
		    {% endfor %}

		</tbody>
	</table>
	</div>
</div>



<script type="text/javascript">

LeaderCareers = {{ leaderCareersJSON|safe }};

$(function() {
	
	

	function plotWithOptions(column) {
		
		plotData = [];
		years = $('.Year')
		
		$.each(LeaderCareers, function(index,value) {
		    plotData.push({
				data: value['seasons'],
				lines: { show: true }
			});
		});

		var stack = 0, bars = true, lines = false, steps = false;
		
	    $.plot($("#fig"), plotData);
	};

	plotWithOptions('HR');
	
	$('.chartStat').bind('click', function(event) {
		plotWithOptions(event.target.innerHTML)
	})
	
})

</script>
